<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h4>Registro</h4></div>
                    <div class="card-body">

                        <form th:action="@{/signup}" method="POST">
                            <div class="row form-group">
                                <label class="col-md-3">Nombre:</label>
                                <input type="text"class="form-control col-md-7"th:field="*{user.name}"/>
                            </div>
                            <div class="row form-group">
                                <label class="col-md-3">DNI:</label>
                                <input type="number"class="form-control col-md-7"th:field="*{patient.dni}"/>
                            </div>
                            <div class="row form-group">
                                <label class="col-md-3">Email:</label>
                                <input type="text"class="form-control col-md-7"th:field="*{user.email}"/>
                                <span th:if="${#fields.hasErrors('user.email')}"th:errors="*{user.email}">Mail invalido</span>
                            </div>
                            <div class="row form-group">
                                <label class="col-md-3">Contrase√±a:</label>
                                <input type="password"class="form-control col-md-7"th:field="*{user.password}"/>
                            </div>
                            <div class="row form-group">
                                <button type="submit" class="btn btn-success btn-block col-md-7 offset-3">Continuar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </body>
</html>
