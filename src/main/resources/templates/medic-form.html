<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<meta charset="utf-8">
        <title>Nuevo Médico</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1 th:text="${#httpServletRequest.requestURI} == '/medics/add'? 'Nuevo Médico' : 'Actualizar Médico'"></h1>
        <div th:if="${message}" class="alert alert-success">
        	<span th:text="${message}"></span>
        </div>
        <form action="#" th:action="${#httpServletRequest.requestURI} == '/medics/add'? @{/medics} : @{/medics/{id}(id=${medic.id})}" th:method="${#httpServletRequest.requestURI} == '/medics/add'? POST : PUT">
            <label>Nombre</label>
            <input type="text" th:field="*{user.name}" th:value="*{user.name}"/>
            <label>Matrícula</label>
            <input type="number" th:field="*{medic.licenseNumber}" th:value="*{medic.licenseNumber}"/>
            <label>Especialidad:</label>
            <input type="text" th:field="*{medic.speciality}" th:value="*{medic.speciality}"/>
            <label>Email:</label>
            <input type="email" th:field="*{user.email}" th:value="*{user.email}"/>
            <label>Contraseña:</label>
            <input type="password" th:field="*{user.password}" th:value="*{user.password}"/>
            <button class="btn btn-primary" type="submit">Confirmar</button>
        </form>
    </body>
</html>
