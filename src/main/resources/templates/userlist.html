<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuarios</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Listado de Usuarios</h1>
        <div th:if="${users != null and !users.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Email</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="persona : ${users}">
                    <td th:text="${persona.name}">Nombre</td>
                    <td th:text="${persona.role}">Rol</td>
                    <td th:text="${persona.email}">Email</td>
                    <td><a th:href="@{/eliminar/} + ${persona.id}"th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${users == null or users.empty}">
            La lista de personas está vacía
        </div>
        <form th:action="@{/home}"method="GET">
            <button type="sumbit" class="btn btn-primary mt-3">Volver </button>
        </form>
    </body>
</html>
