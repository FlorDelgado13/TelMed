<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<meta charset="utf-8">
        <title>Nuevo Médico</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center" th:text="${#httpServletRequest.requestURI} == '/medico/nuevo'? 'Nuevo Médico' : 'Actualizar Médico'"></h1>
        <hr>
        <div th:if="${message}" class="alert alert-success">
        	<span th:text="${message}"></span>
        </div>
        <form action="#" th:action="${#httpServletRequest.requestURI} == '/medico/nuevo'? @{/medico} : @{/medico/{id}(id=${medico.id})}" th:method="${#httpServletRequest.requestURI} == '/medico/nuevo'? POST : PUT">
            <label>Nombre</label>
            <input type="text" th:field="*{usuario.nombre}" th:value="*{usuario.nombre}"/>
            <label>Matrícula</label>
            <input type="number" th:field="*{medico.matricula}" th:value="*{medico.matricula}"/>
            <label>Especialidad:</label>
            <input type="text" th:field="*{medico.especialidad}" th:value="*{medico.especialidad}"/>
            <label>Email:</label>
            <input type="email" th:field="*{usuario.email}" th:value="*{usuario.email}"/>
            <label>Contraseña:</label>
            <input type="password" th:field="*{usuario.contrasenia}" th:value="*{usuario.contrasenia}"/>
            <hr>
            <button class="btn btn-primary" type="submit">Confirmar</button>
        </form>
    </body>
</html>
