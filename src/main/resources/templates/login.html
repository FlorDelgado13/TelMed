<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
    </head>
    <body>
        <form th:action="@{/login}" method="post">
            <div><label> Email: <input type="text" name="username"/> </label></div>
            <div><label> Contraseña: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Ingresar"/></div>
        </form>
        <form th:action="@{/signup}"method="GET">
            <button type="sumbit" class="btn btn-primary mt-3">Registrarse </button>
        </form>
        <div th:if="${param.error}">
            Usuario / Contraseña incorrecta o Usuario Deshabilitado
        </div>
        <div th:if="${param.logout}">
            Cerraste Sesion.
        </div>
    </body>
</html>
