<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<meta charset="utf-8">
        <title>Login</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <form th:action="@{/login}" method="POST">
            <div><label> Email: <input type="text" name="username"/> </label></div>
            <div><label> Contraseña: <input type="password" name="password"/> </label></div>
            <div><input class="btn btn-primary mt-3" type="submit" value="Ingresar"/></div>
        </form>
        <a class="btn btn-secondary mt-3" th:href="@{/registro}" href="registro.html">Registro</a>
        <div th:if="${param.error}" class="alert alert-danger">
            Usuario / Contraseña incorrecta o Usuario Bloqueado
        </div>
        <div th:if="${param.logout}" class="alert alert-danger">
            Cerraste Sesion.
        </div>
    </body>
</html>
