<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
        <title>Usuarios</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>Listado de Pacientes</h1>
        <div th:if="${patients != null and !patients.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Rol</th>
                    <th>Email</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.user.name}">Nombre</td>
                    <td th:text="${patient.dni}">DNI</td>
                    <td th:text="${patient.user.role}">Rol</td>
                    <td th:text="${patient.user.email}">Email</td>
                    <td>
                    	<form action="#" th:action="@{/patients/{id} (id=${patient.id})}" th:method="DELETE">
             				<button class="btn btn-danger" type="submit">Eliminar</button>
             			</form>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${patients == null or patients.empty}" class="alert alert-danger">
            La lista de pacientes está vacía.
        </div>
        <form th:action="@{/home}"method="GET">
            <button type="sumbit" class="btn btn-primary mt-3">Volver</button>
        </form>
    </body>
</html>
