<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
        <title>Usuarios</title>
        <!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <h1>Listado de Médicos</h1>
        <div th:if="${medics != null and !medics.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Matrícula</th>
                    <th>Especialidad</th>
                    <th>Rol</th>
                    <th>Email</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="medic : ${medics}">
                    <td th:text="${medic.user.name}">Nombre</td>
                    <td th:text="${medic.licenseNumber}">Matrícula</td>
                    <td th:text="${medic.speciality}">Especialidad</td>
                    <td th:text="${medic.user.role}">Rol</td>
                    <td th:text="${medic.user.email}">Email</td>
                    <td>
                    	<form action="#" th:action="@{/medics/{id} (id=${medic.id})}" th:method="DELETE">
             				<button class="btn btn-danger" type="submit">Eliminar</button>
             			</form>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${medics == null or medics.empty}" class="alert alert-danger">
            La lista de médicos está vacía.
        </div>
        <form th:action="@{/hello}"method="GET">
            <button type="sumbit" class="btn btn-primary mt-3">Volver</button>
        </form>
    </body>
</html>
